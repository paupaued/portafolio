<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portafolio profesional de una desarrolladora apasionada creando soluciones innovadoras.">
    <meta name="keywords" content="desarrollo web, portafolio, proyectos, programadora, diseño web">
    <meta name="author" content="Tu Nombre">
    <title>Mi Portafolio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#proyectos">Proyectos</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="inicio" class="hero">
        <h1>Bienvenida a mi portafolio</h1>
        <p>Desarrolladora apasionada creando soluciones innovadoras.</p>
    </section>
    
    <section id="proyectos" class="portfolio">
        <h2>Mis Proyectos</h2>
        <div class="proyectos-grid">
            <div class="proyecto-card">Proyecto 1</div>
            <div class="proyecto-card">Proyecto 2</div>
            <div class="proyecto-card">Proyecto 3</div>
        </div>
    </section>
    
    <section id="contacto" class="contacto">
        <h2>Contacto</h2>
        <form>
            <input type="text" placeholder="Nombre" required aria-label="Nombre">
            <input type="email" placeholder="Correo" required aria-label="Correo Electrónico">
            <textarea placeholder="Mensaje" required aria-label="Mensaje"></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>
</body>
</html>
